{% if post %}
  {% assign categories = post.categories %}
{% else %}
  {% assign categories = page.categories %}
{% endif %}
{% for category in categories %}

  <span class="entry-categories">{{ category }}</span>{% unless forloop.last %},{% endunless %}
{% endfor %}
